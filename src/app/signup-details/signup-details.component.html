<div class="jumbotron">
  <div class="text-center">
    <h1>Sign Up with LinkedIn</h1><br>
  </div>
  <div class="text-center">
    <form method="post" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          First Name:
          <input type="text" class="form-control" formControlName="firstName" value="Hardik">
        </label>
      </div>

      <div class="form-group">
        <label>
          Last Name:
          <input type="text" class="form-control" formControlName="lastName">
        </label>
      </div>

      <div class="form-group">
        <label>
          Email:
          <input type="email" class="form-control" formControlName="email">
        </label>
      </div>

      <div class="form-group">
        <label>
          Password:
          <input type="password" class="form-control" formControlName="password">
        </label>
      </div>

      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-linkedin">Sign Up</button>
    </form>
  </div>
</div>
